<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			{% if page.title %}
				{{ page.title }} - {{ site.title }}
			{% else %}
				{{ site.title }}
			{% endif %}
		</title>
		<link href="{{ 'assets/favicon.png' | relative_url }}" rel="icon">
		<link href="{{ 'assets/reset.css' | relative_url }}" rel="stylesheet">
		<link href="{{ 'assets/style.css' | relative_url }}" rel="stylesheet">
	</head>
	<body class="{{ page.layout }}">
		{% include navigation.html %}
		{{ content }}
	</body>
</html>
